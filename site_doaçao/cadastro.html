<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IDOSO SOLIDARIO - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .header {
            background-color: #4db6ac; 
            color: #004d40; 
            padding: 10px 0;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 77, 64, 0.3);
        }

        .background {
            background-image: url('https://i.pinimg.com/1200x/49/95/c5/4995c591f78c8309253e174ef93d122f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 120px; 
        }

        .login-container {
            background-color: #b2dfdb; 
            color: #004d40;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(0, 77, 64, 0.3);
        }

        .login-container h2 {
            background-color: #4db6ac; 
            color: #004d40;
            padding: 10px;
            border-radius: 10px;
            margin-top: 0;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #4db6ac;
            border-radius: 5px;
            font-size: 16px;
            color: #004d40;
            background-color: #e0f2f1;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #00796b;
            outline: none;
            background-color: white;
        }

        .login-container button {
            background-color: #4db6ac;
            color: #004d40;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #00796b;
            color: white;
        }

        .login-container a {
            color: #004d40;
            text-decoration: underline;
        }

        .login-container p {
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
       IDOSO SOLIDARIO
    </div>

    <div class="background">
        <div class="login-container">
            <h2>Crie sua conta</h2>
            <form>
                <input type="text" placeholder="Crie um nome de usuário" required><br>
                <input type="email" placeholder="Informe seu e-mail" required><br>
                <input type="password" placeholder="Crie uma senha" required><br>
                <input type="password" placeholder="Confirme sua senha" required><br>
                <button type="submit">Cadastrar</button>
                <p>Já possui uma conta?<br><a href="login.html">Faça login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
